{% extends "base.html" %}
{% block content %}
<h2 class="text-center mb-4">Admin - Upload Data</h2>
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-3 shadow-sm">
      <form method="post" enctype="multipart/form-data" aria-label="Upload dataset">
        <div class="mb-3">
          <label class="form-label">Select dataset</label>
          <select name="dataset" class="form-select" required>
            <option value="countries">Countries</option>
            <option value="minerals">Minerals</option>
            <option value="production">Production</option>
          </select>
        </div>
        <div class="mb-3"><input type="file" name="file" class="form-control" required></div>
        <button class="btn btn-danger w-100">Upload & Replace</button>
      </form>
      {% if message %}<div class="alert alert-info mt-3">{{ message }}</div>{% endif %}
    </div>
  </div>
</div>
{% endblock %}
